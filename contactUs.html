<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contact.css" />
    <title>Nova - Contact Us</title>
  </head>
  <body>
    <a class="home" href="index.html"
      >HOME <span><img class="arrow" src="./images/up-right.png" alt="" /></span
    ></a>
    <div class="menuPage">
      <span>
        <a id="first" href="">HOME</a>
        <a id="second" href="">COURSES</a>
        <a id="third" href="">TEACHER</a>
      </span>
    </div>
    <button class="menu"><img src="./images/menu.png" alt="" /></button>
    <div class="contactPage">
      <form action="" method="">
        <h1 class="header">CONTACT<span class="special">US</span></h1>
        <input type="text" placeholder="Name" id="name" class="name" />
        <input type="email" placeholder="Email" id="email" class="email" />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Message"></textarea>
        <button class="sendBtn">Send</button>
      </form>
      <div class="moove">
        <div class="move move1"></div>
        <div class="move move2"></div>
        <div class="move move3"></div>
      </div>
    </div>
    <!-- SCRIPT -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="./js/contactUs.js"></script>
  </body>
</html>
